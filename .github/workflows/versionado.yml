on:
  push:
    branches: 
      - 'main'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write      
      issues: write        
      pull-requests: write 

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # trae historial completo y tags

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # usa el token autom√°tico de Actions
